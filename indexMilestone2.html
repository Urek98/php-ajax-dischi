<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api dischi 2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <nav>
            <div class="header-section flex">
                <img class="logo" src="./img/spotify-logo.png" alt="logo" />
                <div>
                    <select>
                        <option>All</option>
                        <option>Rock</option>
                        <option>Pop</option>
                        <option>Jazz</option>
                        <option>Metal</option>
                    </select>
                </div>
            </div>
        </nav>

        <div class="container">
            <div v-for="disc in discs" class='album-card'>
                <img class='album-img' :src='disc.poster' alt='poster'>
                <div class='album-title'>{{disc.title}}</div>
                <div>{{disc.author}}</div>
                <div>{{disc.year}}</div>
            </div>

        </div>

    </div>





    <script src="js/script.js"></script>
</body>

</html>
